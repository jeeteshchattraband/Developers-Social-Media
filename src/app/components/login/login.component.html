<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Log In</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="password">Email:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
          <div class="card-body d-flex justify-content-around">
            <button class="btn btn-lg btn-facebook" (click)="onSubmitFace()">
              <i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-lg btn-google" (click)="onSubmitGoogle()">
              <i class="fa fa-google"></i> Google+</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
